<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー一覧</title>
</head>
<body>
	<table>
		<tr>
			<th>ユーザID</th>
			<th>名前</th>
			<th>チーム名</th>
		</tr>
		<tr th:each="user : ${userList}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.teamName}"></td>
		</tr>
	</table>
</body>
</html>
