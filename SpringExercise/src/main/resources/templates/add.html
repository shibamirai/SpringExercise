<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザ登録</title>
</head>
<body>
	<form method="post" th:action="@{/user/add}" th:object="${addForm}">

		<label for="name">名前</label>
		<input type="text" id="name" th:field="*{name}">
 		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		<br>

		<label for="team">チーム名</label>
		<select id="team" th:field="*{teamId}">
			<option th:each="team : ${teamList}" th:text="${team.name}" th:value="${team.teamId}"></option>
		</select>
 		<p th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}"></p>
		<br>

 		<p th:if="${message}" th:text="${message}"></p>
		<input type="submit" value="登録">
	</form>
</body>
</html>
